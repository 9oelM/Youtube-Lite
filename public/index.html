<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131026798-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-131026798-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#383838">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="description" content="No more wasting time on watching random, irrelevant videos on Youtube."/>
    <meta name="keywords" content="youtube, video, lite, light, timer, simple, clean">
    <meta name="author" content="Joel Mun" />
    <meta name="copyright" content="Joel Mun" />
    
    <!--Facebook-->
    <meta property="og:url" content="https://youtube-lite.js.org/">
    <meta property="og:image" content="https://github.com/9oelM/youtube-lite/raw/master/public/youtube-lite-logo-256.png">
    <meta property="og:description" content="No ads, no distractions. No recommendations. Just find the straight way to what you've gotta watch on youtube and quit youtube. Don't fall into temptations to watch more of more irrelevant, time-wasting videos!">
    <meta property="og:title" content="Youtube Lite">
    <meta property="og:site_name" content="Youtube Lite">
    
    <!--Google+-->
    <meta itemprop="name" content="Youtube Lite">
    <meta itemprop="description" content="No ads, no distractions. No recommendations. Just find the straight way to what you've gotta watch on youtube and quit youtube. Don't fall into temptations to watch more of more irrelevant, time-wasting videos!">
    <meta itemprop="image" content="https://github.com/9oelM/youtube-lite/raw/master/public/youtube-lite-logo-256.png">
    
    <!--Twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://youtube-lite.js.org/">
    <meta name="twitter:title" content="Youtube Lite">
    <meta name="twitter:description" content="No ads, no distractions. No recommendations. Just find the straight way to what you've gotta watch on youtube and quit youtube. Don't fall into temptations to watch more of more irrelevant, time-wasting videos!">
    <meta name="twitter:image" content="https://github.com/9oelM/youtube-lite/raw/master/public/youtube-lite-logo-256.png">
    <title>Youtube Lite - No more wasting time on watching random, irrelevant videos on Youtube</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
